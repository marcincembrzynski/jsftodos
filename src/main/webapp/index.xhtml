<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">



            <ui:define name="content">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h:form>
                            <p>Todolist Name <h:message for="name" class="label label-danger" /> </p>
                            
                            <p><h:inputText value="#{todolistsController.todolist.name}" class="form-control" id="name" /></p>
                            <p><h:commandButton action="#{todolistsController.create()}" class="btn btn-success" value="Create" >
                                    <f:ajax execute="@form" render="@form list" onevent="handleEvent" />
                                </h:commandButton>
                            </p>
                        </h:form>
                    </div>
                </div>


                <div class="panel panel-default">
                    <div class="panel-body">
                        <h:form id="list">
                            <h:dataTable value="#{todolistsController.allTodolists}" var="todolist" class="table">

                                <h:column>
                                    <h:inputText value="#{todolist.name}" class="form-control" />
                                </h:column>

                                <h:column>
                                    <h:commandButton action="#{todolistEditUI.editTodolist(todolist)}" value="Edit" class="btn btn-success" />
                                </h:column>
                                <h:column>
                                    <h:commandButton action="#{todolistsController.removeTodolist(todolist)}" value="Remove" />
                                </h:column>
                                <h:column>
                                    <h:commandButton action="#{todolistsController.update(todolist)}" value="Update" />
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>

            </ui:define>


        </ui:composition>

    </body>
</html>
